<!DOCTYPE html>
<html>
    <head>
        <title>Join Us</title>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/jhomestyle.css">
    </head>
    <body>
        <div class="container">
            <div class="loginbox">
                 <h1>Register Here</h1>
                  <form>
                      <p>Professional/Company Name</p>
                      <input type="text" name="" placeholder="Enter Username">
                      <p>Category</p>
                      <input type="text" name="" placeholder="Enter Category">
                      <div class="contact">
                            <div class="left">
                                <p>Postal Code</p>
                                <input type="text" name="" placeholder="A1B 2C3">
                            </div>
                            <div class="right">
                                <p>Phone Number</p>
                                <input type="text" name="" placeholder="123 456 7890">
                            </div>                          
                      </div>
                      <input type="submit" name="" value="Sign Me Up!">
                  </form>
            </div>
            <div class="content">
                <div class="text">
                    <p>Already have an account? <a href="login.html">Log in</a> to continue</p>
                </div>
            </div>
        </div>
    </body>
</html>
