    <script>
        const contentItems = document.querySelectorAll('.content-img')
        contentItems.forEach(contentItems => {
            contentItems.addEventListener('mouseover',() => {
                contentItems.classList.add('img-darken');                
            })
            contentItems.addEventListener('mouseout',() => {
                contentItems.classList.remove('img-darken');
